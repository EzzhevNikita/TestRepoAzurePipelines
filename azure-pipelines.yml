trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: 'chmod +x ./test-bash.sh'
- task: Bash@3
  inputs:
    filePath: './test-bash.sh'
- task: CmdLine@2
  inputs:
    script: 'chmod +x ./test-cmdline.sh'
- task: CmdLine@2
  inputs:
    script: './test-cmdline.sh'